<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Metadata for Charset and Responsive Design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>Animation - Black Holes</title>
    
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main Title of the Webpage -->
    <h1 id="title">Black Holes</h1>

    <!-- Animation overlay container that expands in size -->
    <div id="animation-overlay">
        <!-- Canvas for light speed animation -->
        <canvas id="lightspeed-canvas"></canvas>
    </div>

    <!-- Scrollable section containing the stage -->
    <div id="scrollable">
        <!-- Stage that contains the door elements -->
        <div id="stage">
            <!-- Door structure with its components -->
            <div class="door">
                <div class="door-frame"></div>
                <div class="door-panel"></div>
                <div class="door-handle"></div>
                <div class="lightbulb"></div>
            </div>
        </div>
    </div>
    
    <!-- Main JavaScript file for interactivity -->
    <script src="scripts.js"></script>

</body>

</html>
